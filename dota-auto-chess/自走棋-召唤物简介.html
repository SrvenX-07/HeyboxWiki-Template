<!-- Stylesheet       -->
<style>
    .container {
        width: 100%;
        padding: 5px;
    }

    .chese:before,
    .chese:after {
        content: "";
        display: table;
    }

    .chese:after {
        clear: both;
    }

    .chese {
        zoom: 1;
    }

    .chese {
        width: 100%;
        margin-bottom: 5px;
    }

    .chese-img,
    .chese-icon {
        width: 25%;
        float: left;
        text-align: center;
        position: relative;
    }

    .chese-icon span {
        font-size: 10px !important;
    }

    .chese-icon img {
        width: 50%;
        height: 50%;
        margin: 0 0 11px 0;
        display: inline-block;
    }

    .chese-img {
        width: 25%;
        height: 0;
        padding-top: 25%;
    }

    .chese-img img {
        width: 90%;
        height: 90%;
        margin: 0;
        display: inline-block;
        position: absolute;
        top: 0;
        left: 5%;
    }

    .label-1 {
        padding: 1px 5px;
        background: #008500;
        font-size: 12px;
        color: #fff;
    }

    .label-2 {
        padding: 1px 5px;
        background: #a98c54;
        font-size: 12px;
        color: #fff;
    }

    .container table {
        width: 100%;
        font-size: 12px;
        line-height: 20px;
    }

    .table-wrap-inner {
        width: 100%;
    }

    .container td {
        width: 25%;
        text-align: center;
        vertical-align: middle;
    }

    a {
        color: inherit !important;
        line-height: 1.5;
